id: d8e7eca6-4b59-4069-a31e-a022b2a12ea4
name: Mimecast Targeted Threat Protection - Impersonation Protect
description: Mimecast Targeted Threat Protection - Impersonation Protect
severity: High
requiredDataConnectors:
  - connectorId: MimecastTTPAPI
    dataTypes:
      - MimecastTTPImpersonation_CL
enabled: true
query: MimecastTTPImpersonation_CL| where taggedMalicious_b == true;
queryFrequency: 5m
queryPeriod: 15m
triggerOperator: gt
triggerThreshold: 0
suppressionDuration: 5h
suppressionEnabled: false
tactics:
- Exfiltration
- Collection
- Discovery
alertRuleTemplateName:
incidentConfiguration:
  createIncident: true
  groupingConfiguration:
    enabled: true
    reopenClosedIncident: false
    lookbackDuration: 1d
    matchingMethod: AllEntities
eventGroupingSettings:
  aggregationKind: AlertPerResult
entityMappings:
  - entityType: MailMessage
    fieldMappings:
      - identifier: Sender
        columnName: senderAddress_s
      - identifier: SenderIP
        columnName: senderIpAddress_s
      - identifier: Recipient
        columnName: recipientAddress_s
version: 1.0.0
kind: Scheduled
